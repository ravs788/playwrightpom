name: "Playwright Regression Template"

on:
  workflow_call:
    inputs:
      test_grep:
        description: 'Playwright grep pattern, e.g. "@regression"'
        required: true
        type: string
      node_version:
        description: "Node.js version"
        required: false
        default: "18"
        type: string

jobs:
  regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run regression tests
        run: npx playwright test --grep "${{ inputs.test_grep }}"
