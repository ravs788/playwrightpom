name: Reusable Playwright Test Template
on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use for the workflow"
        required: false
        default: "18.x"
        type: string
      test-tag:
        description: "Playwright tag to filter tests (optional)"
        required: false
        type: string
      test-command:
        description: "Custom command to run tests (optional)"
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm
      - name: Clean npm cache
        run: npm cache clean --force
      - name: Install dependencies
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install chromium firefox
      - name: Run tests
        run: |
          # Determine which Playwright command to run
          if [ -n "${{ inputs.test-command }}" ]; then
            CMD="${{ inputs.test-command }}"
          elif [ -n "${{ inputs.test-tag }}" ]; then
            CMD="npx playwright test --grep '@${{ inputs.test-tag }}'"
          else
            CMD="npx playwright test"
          fi

          echo "Running: $CMD"
          eval "$CMD"

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
